<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="assets/alura-logo.png" alt="Logo de Alura latam">
    </header>
    <main>
        <div class="input">
            <section class="input__texto">
                <textarea class="input__texto__campo" name="texto-ingresado" id="texto-ingresado" placeholder="Ingrese el texto aquí"></textarea>
                <div class="input__texto__advertencia">
                    <img class="input__texto__advertencia__icono" src="assets/exclamation-icon.png" alt="exclamation-icon">
                    <p class="input__texto__advertencia__texto">Solo letras minúsculas y sin acentos</p>
                </div>
            </section>
            <section class="input__botones">
                <button class="input__botones__encriptar" onclick="encriptarTexto();">Encriptar</button>
                <button class="input__botones__desencriptar">Desencriptar</button>
            </section>
        </div>
        <section class="output">
            <p id="output__texto"></p>
            <img class="output__imagen" src="assets/muneco.png" alt="">
            <p class="output__mensajeNoEncontrado">Ningún mensaje fue encontrado</p>
            <p class="output__ingresarTexto">Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
